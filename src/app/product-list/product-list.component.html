<table>
    <tr>
      <th>#</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>


    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td>
        <a [routerLink]="['/cart', product.id]">
          Add To Cart
        </a>
      </td>
    </tr>
</table>
